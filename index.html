<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
        <p><img src="Images/pantheonlogo.png" alt="logo"></p>
        <nav>

            <ul class="navbar">
              <li><a href="https://alessdenys.github.io/accueil/">Accueil </a></li>
              <li><a href="https://belindaschepers.github.io/restaurant-css-framework-carte/">Carte</a></li>
              <li><a href="https://alessdenys.github.io/gallerie/">Photos</a></li>
              <li><a href="">Restaurants</a></li>
              <li><a href="https://belindaschepers.github.io/restaurant-css-framework-contacts/">Contact</a></li>
          </ul>
                  
      </nav>
      <div class="container">
                            
          <header class="page-header">
                  <h1>Nous Contacter</h1>
          </header>
          <section class="row">
            <div class="col-lg-12">
              <img class="img-responsive" src="Images/pizzapic.jpg" alt="pizza">
            </div>
          </section>
          <section class="row">
          <div class="col-lg-6">
            <form>
              <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" class="form-control">
              </div>
              <div class="form-group">
                  <label for="surname">Prénom</label>
                  <input type="text" id="surname" class="form-control">
              </div>
              <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control">
              </div>
              <div class="dropdown">
                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Objet</button>
                <ul class="dropdown-menu">
                  <li><a href="">Avis/recommandations</a></li>
                  <li><a href="">Réclamation</a></li>
                  <li><a href="">Question sur notre restaurant</a></li>
                </ul>
              </div>
              <div class="form-group">
                  <label for="comment">Votre Message</label>
                  <textarea class="form-control" id="comment"></textarea>
            </div>
              <button type="submit" class="btn btn-default"><img class="sendbutton" src="Images/sendicon.png" alt="bouton"></button>
            </form>
          </div>
          <div class="col-lg-4 col-lg-offset-2" id="contact">
            <p>Tel Bruxelles: 02/45.23.98</p>
            <p>Tel Charleroi: 071/45.23.91</p>
            <p>Email: lepantheon@info.be</p>
            <img src="Images/serveur.png" alt="serveur" id="serveur"> 
          </div>
        </section>
      </div>
   </body>
  </html>
